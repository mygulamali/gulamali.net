  {% include head.html %}
  <body>
    {% include header.html %}

    <hr />

    <main role="main">
      <h2>{{ page.title }}</h2>
      <time datetime="{{ page.date | date:'%Y-%m-%d' }}" title="{{ page.date | date_to_string }}">

      </time>

      <article>
        {{ content }}
      </article>
    </main>

    <hr />

    {% include footer.html %}
  </body>
</html>
